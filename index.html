<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-5">
            <h1 class="text-5xl font-bold text-center text-amber-500 mb-10">Pokedex</h1>

            <!-- Search -->
            <div class="mb-5">
                <input type="text" id="search-input" placeholder="Search Pokemon" class="border p-2 rounded w-full">
            </div>

            <!-- Pokemon List -->
            <div id="pokemon-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Pokemon items will be dynamically added here -->
            </div>

            <!-- Page Control -->
            <div id="page-control" class="flex justify-center mt-10 space-x-4">
                <button id="prev-btn" class="bg-blue-500 text-white p-2 rounded" disabled>Previous</button>
                <span id="page-number" class="text-xl"></span>
                <button id="next-btn" class="bg-blue-500 text-white p-2 rounded">Next</button>
            </div>

            <!-- Pokemon Details -->
            <div id="pokemon-details" class="hidden mt-10 p-5 bg-white rounded shadow-lg">
                <h2 id="pokemon-name" class="text-2xl font-bold text-gray-800"></h2>
                <img id="pokemon-image" src="" alt="" class="w-40 mx-auto my-5">
                <p id="pokemon-info" class="text-gray-600"></p>
                <button id="back-btn" class="bg-blue-500 text-white p-2 rounded mt-5">Back to List</button>
            </div>

            <!-- Error Message -->
            <p id="error-massage" class="text-red-500 text-center hidden">Failed to fetch Pokemon, Please try again</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
